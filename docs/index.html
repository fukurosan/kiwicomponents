<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Kiwi Components</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
	<script src="./js/bundle.js"></script>
	<style>
		@import url(https://fonts.googleapis.com/css?family=Fira+Mono);
		/*
 		* Hopscotch
 		* by Jan T. Sott
 		* https://github.com/idleberg/Hopscotch
 		*
 		* This work is licensed under the Creative Commons CC0 1.0 Universal License
 		*/

		code[class*="lang-"],
		pre[class*="lang-"] {
			font-family: "Fira Mono", Menlo, Monaco, "Lucida Console", "Courier New", Courier, monospace;
			font-size: 16px;
			line-height: 1.375;
			direction: ltr;
			text-align: left;
			word-spacing: normal;

			-moz-tab-size: 4;
			-o-tab-size: 4;
			tab-size: 4;

			-webkit-hyphens: none;
			-moz-hyphens: none;
			-ms-hyphens: none;
			hyphens: none;
			white-space: pre;
			white-space: pre-wrap;
			word-break: break-all;
			word-wrap: break-word;
			background: #322931;
			color: #b9b5b8 !important;
		}

		pre>code[class*="lang-"] {
			font-size: 1em;
		}

		/* Code blocks */
		pre[class*="lang-"] {
			padding: 1em;
			margin: .5em 0;
			overflow: auto;
		}

		/* Inline code */
		:not(pre)>code[class*="lang-"] {
			padding: .1em;
			border-radius: .3em;
		}

		.token.comment,
		.token.prolog,
		.token.doctype,
		.token.cdata {
			color: #797379;
		}

		.token.punctuation {
			color: #b9b5b8;
		}

		.namespace {
			opacity: .7;
		}

		.token.null,
		.token.operator,
		.token.boolean,
		.token.number {
			color: #fd8b19;
		}

		.token.property {
			color: #fdcc59;
		}

		.token.tag {
			color: #1290bf;
		}

		.token.string {
			color: #149b93;
		}

		.token.selector {
			color: #c85e7c;
		}

		.token.attr-name {
			color: #fd8b19;
		}

		.token.entity,
		.token.url,
		.language-css .token.string,
		.style .token.string {
			color: #149b93;
		}

		.token.attr-value,
		.token.keyword,
		.token.control,
		.token.directive,
		.token.unit {
			color: #8fc13e;
		}

		.token.statement,
		.token.regex,
		.token.atrule {
			color: #149b93;
		}

		.token.placeholder,
		.token.variable {
			color: #1290bf;
		}

		.token.important {
			color: #dd464c;
			font-weight: bold;
		}

		.token.entity {
			cursor: help;
		}

		pre>code.highlight {
			outline: .4em solid red;
			outline-offset: .4em;
		}

		.markdown-section {
			max-width: max(50%, 500px);
		}

		pre {
			background: #1e1e1e !important;
			border-radius: 10px;
		}

		code {
			background: transparent !important;
		}

		li>code,
		p>code {
			background: #f8f8f8 !important;
		}

		.sidebar ul {
			margin-left: 25px
		}

		.sidebar-toggle {
			top: 0;
			bottom: 100%;
			padding: 10px !important;
			height: 70px;
		}

		.sidebar-toggle-button {
			background: white;
			padding: 10px;
			width: 62px;
			border-radius: 10px;
			border: 1px solid rgba(0, 0, 0, .07);
		}

		.sidebar-toggle span {
			width: 32px;
			height: 4px;
			background-color: #1e1e1e;
			border-radius: 20px;
			margin: 4px;
		}

		.sidebar {
			padding-top: 80px;
		}

		.sidebar a:not(.section-link) {
			font-weight: bold;
			font-size: 18px;
		}

		.sidebar a.section-link {
			font-size: 16px;
		}

		body.close .sidebar-toggle {
			padding: 30px 30px 10px 10px;
		}

		[alt="logo"] {
			width: 200px;
		}

		iframe {
			border: 0 !important;
		}
	</style>
	<script>
		function openWindow(inputOptions) {
			let options = {
				icon: "./img/example-icon-black.svg",
				title: "This is a header!",
				body: `<div>This is some content inside of the window.</div> 
					<div>With multiple rows.</div>`,
				footer: `<div slot="footer"> And this is some footer content</div>`
			}
			if (inputOptions) options = { ...options, ...inputOptions }
			return kiwicomponents.openWindow(options)
		}
		function showToast(inputOptions) {
			let options = {
				icon: "./img/example-icon-black.svg",
				title: "This is a toast!",
			}
			if (inputOptions) options = { ...options, ...inputOptions }
			return kiwicomponents.showToast(options)
		}
		function confirmExample() {
			const options = {
				title: "Please Confirm", 
				message: "This action is irreversible. Proceed?"
			}
			kiwicomponents.confirm(options)
		}
		function pretendToLoad() {
			const options = {
				message: "Jumping up and down..."
			}
			const spinner = kiwicomponents.showSpinner(options)
			setTimeout(() => {
				spinner.close()
			}, 3000)
		}
		const openAlert = async () => {
			const options = {
				title: "Important Alert",
				message: "This is an important message for the user",
				buttonText: "Dismiss",
				type: "warning"
			}
			kiwicomponents.alert(options)
		}
		async function promptUser() {
			const options = {
				message: "Please fill in something here, thanks.",
				formOrInputAttributes: { value: 'Some initial value' }
			}
			const input = await kiwicomponents.prompt(options)
			console.log(input)
		}
		async function promptUserWithForm() {
			const formString = `
        <form style="display:flex;flex-direction:column;gap:0.5rem;">
          <input placeholder="First Name" name="firstName" required>
          <input placeholder="Last Name" name="lastName" value="Smith" required>
          <input placeholder="Second Last Name" name="lastName" required>
        </form>
        `
			const form = new DOMParser().parseFromString(formString, "text/html").body.children[0]
			const options = {
				message: "Fill in the details below",
				formOrInputAttributes: form
			}
			const input = await kiwicomponents.prompt(options)
			console.log(input)
		}
		function openDrawer(options) {
			kiwicomponents.openDrawer({ ...options })
		}
		function loadTreeLists(button) {
			button.remove()
			const allInteractiveElements = []
			Array.from(document.querySelectorAll("kiwi-treelist-item")).forEach(element => {
				element.style.display = "block"
				if (element.hasAttribute("interactive")) {
					element.addEventListener("click", () => {
						allInteractiveElements.forEach(item => item.removeAttribute("selected"))
						element.setAttribute("selected", "")
					})
					allInteractiveElements.push(element)
				}
			})
		}
		kiwicomponents.enableGlobalTooltips()

		const templateElement = document.createElement("template")
		templateElement.innerHTML = "<link rel='stylesheet' href='./css/bundle.css'>"
		class KiwiDemo extends HTMLElement {
			constructor() {
				super()
				this.attachShadow({ mode: "open" }).appendChild(templateElement.content.cloneNode(true))
			}

			connectedCallback() {
				Array.from(this.children).forEach(child => this.shadowRoot.appendChild(child))
			}
		}
		window.customElements.define("kiwi-scoped-demo", KiwiDemo)

	</script>
	<link rel="stylesheet" href="./css/forms.css" />
</head>

</html>
